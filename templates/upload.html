<!DOCTYPE html>
<html>
<head>
    <title>비디오 업로드</title>
</head>
<body>
    <h1>비디오 업로드</h1>
    <form action="/upload_video" method="post" enctype="multipart/form-data">

    </form>
</body>
</html>

<!-- templates/upload.html -->
{% extends "base.html" %}

{% block content %}
    <h1>비디오 업로드</h1>
    <form action="/upload_video" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">업로드</button>
    </form>
{% endblock %}
